<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
</head>
<body>
    <h1>Todo List</h1>

    <!-- Todo 항목 추가 폼 -->
    <form method="post" action="{% url 'create_todo' %}">
        {% csrf_token %}
        <input type="text" name="todoContent" placeholder="Add new todo here..." required>
        <button type="submit">Add</button>
    </form>

    <!-- 할 일 목록 표시 -->
    <ul>
        {% for todo in todos %}
            <li>
                {{ todo.title }}
                <!-- 할 일 삭제 링크 -->
                <a href="{% url 'delete_todo' %}?todoNum={{ todo.id }}">Delete</a>
            </li>
        {% empty %}
            <li>No todos yet.</li>
        {% endfor %}
    </ul>
</body>
</html>
